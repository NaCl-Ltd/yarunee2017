image: ruby:2.4.1

variables:

cache:
  paths:
    - vendor/bundle
    - vendor/downloads

build:
  script:
    - apt-get update
    - mkdir -pv vendor/downloads
    - cd reporter/
    - bundle install -j$(nproc) --path=../vendor/bundle

deploy:
  script:
    - cd reporter/
    - bundle exec ./run.rb
